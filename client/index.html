<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>

    <!-- BOOTSTRAP css cdn-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <!-- change to include file for css-->
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  
  <body class="container-fluid" onload="postPresentYear()">
    <nav>
    </nav>

    <div class="container">
      <div class="row hero">
        <h1>Hangman</h1>
      </div>

      <!-- Player Options -->
      <div class="row" id="game-options">
        <button type="button" class="btn btn-primary btn-lg btn-block" value="option1" onclick="startGame(this)">
          Play Against Computer
        </button>
        <button type="button" class="btn btn-warning btn-lg btn-block" value="option2" onclick="startGame(this)">
          Play Against The Clock
        </button>
        <button type="button" class="btn btn-info btn-lg btn-block" value="leader-board" onclick="showLeaderBoard()">
          View LeaderBoard
        </button>
      </div>

      <!-- Hangman Drawing-->
      <div class="jumbotron" id="hanging-man">
      </div>
    
      <!-- Word in Play-->
      <div class="row">
        <div class="jumbotron" id="word-display"></div>
        <button type="button" id="end-game-button" class="btn btn-warning" onclick="endGame()">End Game</button>
      </div>

      <!-- In Game Statistics -->
      <div class="game-stats container-fluid">
        <div class="row">
          <div class="col-xs-12 col-md-4" id="letters-guessed-display">
            <h3>Incorrect Guesses</h3>
            <p></p>
          </div>
        
          <div class="col-xs-12 col-md-4" id="letters-remaining-display">
            <h3>Remaining Guesses</h3>
            <p><span></span> 6</p>
          </div>
          
          <div class="col-xs-12 col-md-4" id="time-elapsed-display">
            <h3>Time Elapsed</h3>
            <p> 00 : 00 </p>
          </div>
      </div>

      <!-- User Input -->
      <div id="user-input">
        Guess a letter
        <form class="form-group" >
          <input type="text" class="form-control" id="letter-guessed" maxlength="1">
          <button type="submit" class="btn btn-info" onclick="validateInput()">Submit</button>
        </form>
      </div>

      <!-- Leader Board Stats -->
      <div class="leader-board">
      </div>
    </div>
    
    <!--Uses Bootstrap's class to stick footer at bottom of page-->
    <footer class="navbar navbar-inner  navbar-fixed-bottom"> <p>Tisha Greenidge &copy;<span id="copyright-year"></span></p></footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="./scripts/index.js"></script> 
  </body>
</html>
